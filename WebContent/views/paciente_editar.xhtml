<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Voltar" action="lista-cadastro"></p:commandButton>

				</p:toolbarGroup>
			</p:toolbar>
			<p:fieldset legend="Objetos">
				<p:panelGrid columns="2">


					<p:outputLabel value="Nome:" />
					<p:inputText value="#{cadastradosBean.model.nome}"></p:inputText>

					<p:outputLabel value="CPF:" />
					<p:inputText value="#{cadastradosBean.model.cpf}"></p:inputText>

					<p:outputLabel value="Idade:" />
					<p:inputText value="#{cadastradosBean.model.idade}"></p:inputText>

					<p:outputLabel value="Sexo:" />
					<p:inputText value="#{cadastradosBean.model.sexo}"></p:inputText>

					<p:outputLabel value="Endereço:" />
					<p:inputText value="#{cadastradosBean.model.endereco}"></p:inputText>

					<p:outputLabel value="Telefone:" />
					<p:inputText value="#{cadastradosBean.model.telefone}"></p:inputText>

					<p:outputLabel value="Data de cadastro:" />
					<p:inputText value="#{paciente.model.datacadastro}"></p:inputText>

					<p:outputLabel value="Hora de cadastro:" />
					<p:inputText value="#{cadastradosBean.model.horacadastro}"></p:inputText>

					<p:outputLabel value="Prioridade de atendimento:" />
					<p:inputText value="#{cadastradosBean.model.prioridade}"></p:inputText>

					<p:commandButton value="Editar valores"
						action="#{cadastradosBean.Editar()}" update="@form">
					</p:commandButton>

				</p:panelGrid>
			</p:fieldset>
		</h:form>
		<p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
			<p:panelGrid id="display" columns="4"
				columnClasses="label,value,label,value">

				<h:outputText value="Popup:" />
				<h:outputText value="#{calendarView.date2}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
			</p:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>

</html>
